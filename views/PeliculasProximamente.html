<table class="striped">
    <thead>
        <tr>
            <th data-field="id">Titulo</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pelicula in peliculas">
        <td><img ng-src="{{rutaImagen(pelicula.poster_path)}}"/></td>
        <td>
            <a href="" ng-click="verDetalle(pelicula.id)">{{pelicula.title}}</a>
        </td>
        <td>{{pelicula.release_date | date:'dd/MM/yyyy' |fechaEstreno}}</td>
    </tr>
    </tbody>
</table>
