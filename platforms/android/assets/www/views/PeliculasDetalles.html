<div class="row">

    <!--Title and poster-->
    <div class="col s12">
        <div class="card hoverable">
            <!--Title-->
            <div class="card-content">
                <div class="row">
                    <div class="col s12"> <h4>{{Pelicula.title}}</h4></div>
                </div>
                <div class="row">
                    <div class="col m12 l2"><img class="z-depth-1" ng-src="{{rutaImagen(Pelicula.poster_path)}}"/></div>
                    <div class="col m12 l10">
                        <blockquote>
                            <p><b>Título original: </b>{{Pelicula.original_title}}</p>
                            <p><b>Rating:</b> {{Pelicula.vote_average}} <voting rate="{{Pelicula.vote_average}}"></voting></p>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Overview-->
    <div class="col s12">
        <div class="card hoverable">
            <div class="card-content">
                <div class="row">
                    <div class="col s12"> <span class="card-title">Resumen</span></div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>{{Pelicula.overview}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Genres-->
    <div class="col s12">
        <div class="card hoverable">
            <div class="card-content">
                <div class="row">
                    <div class="col s12"> <span class="card-title">Géneros</span></div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <genre collection="Pelicula.genres"></genre>
                    </div>
                </div>
            </div>
        </div>
    </div>
